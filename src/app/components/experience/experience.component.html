<div class="main-container">
    <div class="nav">
        <div class="pill" routerLink="">
            Home
        </div>
        <div class="pill" routerLink="/about-me">
            About Me
        </div>
        <div class="pill" routerLink="/projects">
            Projects
        </div>
        <div class="pill" routerLink="/contact">
            Contact
        </div>
    </div>

    <div class="content">
        <div class="content-body">
            <div class="body" *ngFor="let exp of list">
                <div class="header">
                    <div class="title">{{ exp.jobTitle }}</div>
                    <div class="sub-title b">{{ exp.company }}</div>
                    <div class="sub-title a">{{ exp.date }}</div>
                    <div class="row">
                        <i class="fas fa-map-marker-alt"></i>
                        <div class="sub-title a">{{ exp.location }}</div>
                    </div>
                </div>

                <div class="skills">
                    <div class="skill-list">{{ exp.string1 }}</div>
                    <div class="skill-list">{{ exp.string2 }}</div>
                    <div class="skill-list">{{ exp.string3 }}</div>
                    <div class="skill-list">{{ exp.string4 }}</div>
                </div>

                <div>
                    <div class="tools">Tools used:</div>
                    <div class="row tools-margin">
                        <div class="tool-pill" *ngFor="let tool of exp.tools">{{ tool }}</div>
                    </div>
                </div>

                <hr *ngIf="exp.notLast">

            </div>
        </div>
        <app-icons></app-icons>
    </div>
</div>
